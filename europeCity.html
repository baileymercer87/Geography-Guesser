<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="EuroStyle.css">
</head>


<body id="body">
    <nav>
        <h1>European City Knowledge</h1>
    </nav>

    <section>
        <p id="question">Q - Question Will Appear Here, All you need to do is type the answer and press Submit/ Enter!</p>
        <div id="buttonArea">
            <input type="submit" value="Begin" onclick="start()" id="beginButton">
        </div>
        <input type="form" id="answerForm">
        <input type="submit" onclick="submit()" id="submitButton">
        <p id="timer">1:00</p>
        <h3 id="resultsText"></h3>
        <h3 id="numOfCorrect"></h3>
        <input type="submit" onclick="results()" value="View Results" id="resultsButton"> 

        <!-- Pop up -->
        <div id="myModal" class="modal">

            <div class="modal-content" id="modelContent">
                <span class="close">&times;</span>
                <h3 class="results">Previous Results:</h3>
                <h3 class="results" id=highscore></h3>
                <h3 class="results">Chart Here</h3>
            </div>

        </div>
    </section>

    <script src="euro.js"></script>

</body>

</html>
